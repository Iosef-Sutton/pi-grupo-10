<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="register">
  
<header class="site-header">
            <a href="./index.html">
            <img class="logo" src="./img/logocambios_cropped.png" alt="Logo">
            </a>

            <form class="search" action="search-results.html">
                <input type="search" name="Rolex" placeholder="Buscar productos…">
                <button type="submit">Buscar</button>
            </form>

        <nav class="navbar">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./register.html">Registro</a></li>
            </ul>
        </nav>
  </header>
  
  
  <main class="container1">
   
    <section class="content">
      <div class="register-container">
        <h2>REGISTRATE</h2>

        <form action="login.html" method="get">
          <div>
            <label class="label" for="name">Nombre</label>
            <div><input class="input" type="text" id="name" name="name" placeholder="Ingrese su nombre"></div>
          </div>

          <div>
            <label class="label" for="email">Email</label>
            <div><input class="input" type="email" id="email" name="email" placeholder="Ingrese su email"></div>
          </div>

          <div>
            <label class="label" for="password">Contraseña</label>
            <div><input class="input" type="password" id="password" name="password" placeholder="Ingresar contraseña"></div>
          </div>

          <div>
            <label class="label" for="password2">Repetir contraseña</label>
            <div><input class="input" type="password" id="password2" name="password2" placeholder="Repetir contraseña"></div>
          </div>

          <div class="terminos">
            <input type="checkbox" id="terminos" name="terminos">
            <label for="terminos">Acepto los términos y condiciones</label>
          </div>

          <div class="button-container">
            <button type="submit">Registrarme</button>
          </div>
        </form>

        <div class="login-link">
          <a href="./login.html">Ya tengo una cuenta</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      2025 Catálogo de Relojes — Equipo: Camila Herrera Posse • Isabella Caronni • Iosef Sutton
    </div>
  </footer>

</body>
</html>
