<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/isastyle.css">

</head>
<body class="register">

<header class="site-header">
    <div class="container">
        <div class="topbar">
       
            <a class="logo" href="./index.html">
            <img src="./img/logo_cropped.png" alt="Logo">
            </a>


            <form class="search" action="search-results.html">
                <input type="search" placeholder="Buscar productos…">
                <button type="submit">Buscar</button>
            </form>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./register.html">Registro</a></li>
            </ul>
        </nav>
    </div>
  </header>

  <main>
    <section class="register-container">
        <h2>REGISTRATE</h2>
        <form action="login.html" method="get">
            <div>
                <label class="label" for="name">Nombre</label>
                <div><input class="input" type="text" name="name" id="name" placeholder="Ingrese su nombre" value=""></div>
            </div>

            <div>
                <label class="label" for="email">Email</label>
                <div><input class= "input" type="email" name="email" id="email" placeholder="Ingrese su email" value=""></div>
            </div>

            <div>
                <label class="label" for="password">Contraseña</label>
                <div><input class= "input" type="password" name="password" id="password" placeholder="Ingresar contraseña" value=""></div>
            </div>

            <div>
                <label class="label" for="password">Repetir contraseña</label>
                <div><input class= "input" type="password" name="password" id="password" placeholder="Repetir contraseña" value=""></div>
            </div>

            <div class="terminos">
                <input type="checkbox" name="terminos">
                <label for="terminos">Acepto los terminos y condiciones</label>
            </div>

            <div class="button-container">
                <button type="submit">Registrarme</button>
                <button>Cancelar</button>
            </div>
        </form>

        <div class="login-link">
            <a href="./login.html">Ya tengo una cuenta</a>
        </div>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container">
      2025 Catálogo de Relojes — Equipo: Camila Herrera Posse • Isabella Caronni • Iosef Sutton
    </div>
  </footer>

</body>
</html>
