<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="login">
  
<header class="site-header">
            <a href="./index.html">
            <img class="logo" src="./img/logocambios_cropped.png" alt="Logo">
            </a>

            <form class="search" action="search-results.html">
                <input type="search" name="Rolex" placeholder="Buscar productos…">
                <button type="submit">Buscar</button>
            </form>

        <nav class="navbar">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./register.html">Registro</a></li>
            </ul>
        </nav>
  </header>
  
  
<main class="container1">
    <section class="content">
      <section class="login-container">
        <h2>LOGIN</h2>

        <form action="index.html" method="get">
          <div>
            <label class="label" for="email">Email</label>
            <input class="input" type="text" id="email" name="email" placeholder="Email" value="">
          </div>

          <div>
            <label class="label" for="password">Contraseña</label>
            <input class="input" type="password" id="password" name="password" placeholder="Contraseña" value="">
          </div>

          <div class="checkbox">
            <input type="checkbox" id="recordarme" name="recordarme">
            <label for="recordarme">Recordarme</label>
          </div>

          <div class="button-container">
            <button type="submit">Ingresar</button>
          </div>
        </form>

        <div class="register-link">
          <a href="./register.html">No tengo cuenta</a>
        </div>
      </section>
    </section>
  </main>

 
  <footer class="site-footer">
    <div class="container">
      2025 Catálogo de Relojes — Equipo: Camila Herrera Posse • Isabella Caronni • Iosef Sutton
    </div>
  </footer>

</body>
</html>
