<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/isastyle.css">
</head>
<body class="login">
<header>
     <a href="./index.html" class="logo" src="./img/Logo.png" alt=""></a>
         <div>            
            <nav class="nav">
                <ul class="head">
                    <li><a href="">HOME</a></li>
                </ul>
            </nav>
        </div>
        <div>
            <nav class="nav">
                <ul class="login-registro">
                    <li><a href="./login.html">LOGIN</a></li>
                    <li><a href="./registro.html">REGISTRO</a></li>
                </ul>
            </nav>
        </div>
    </header>

<section class="login-container">
        <h2>Log in</h2>
        <form action="index.html" method="get">
            <div class="div">
                <label class="email" for="email">Email</label>
                <input type="text" name="email" value="" placeholder="Email">
            </div>

            <div class="div">
                <label class="password" for="password">Contraseña</label>
                <input type="password" name="password" placeholder="Contraseña" value="" >
            </div>

             <div class="recordarme">
                <input type="checkbox" name="recordarme">
                <label for="checkbox">Recordarme</label>
            <a href="index.html"><button type="submit">Ingresar</button></a>
        </form>

    <div class="registro">
        <a href="./registro.html">No tengo cuenta</a>
    </div>
</section>

</body>
</html>
