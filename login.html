<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/isastyle.css">
</head>
<body class="login">

<section class="login-container">
        <h2>Log in</h2>
        <form action="index.html" method="get">
            <div class="div">
                <label class="label" for="email">Email</label>
                <input class= "input" type="text" name="email" value="" placeholder="Email">
            </div>

            <div class="div">
                <label class="label" for="password">Contraseña</label>
                <input class= "input" type="password" name="password" placeholder="Contraseña" value="" >
            </div>

            <div class="checkbox">
                <input type="checkbox" name="recordarme">
                <label for="checkbox">Recordarme</label>
            </div>

            <div class="button-container"></div>
            <button type="submit">Ingresar</button>
            </div>
        </form>

    <div class="register-link">
        <a href="./register.html">No tengo cuenta</a>
    </div>
</section>

</body>
</html>
